<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
 *{margin:0;padding:0;box-sizing:border-box;}
html{--button-height:32px;--font-size:14px;--button-bg:white;--button-active-bg:#eee;--border-radius:4px;--color:#333;--border-color:#999;--border-color-hover:#666;}

.dome{
    border:1px solid black;
    min-height: 100px;
    min-width: 100px;
}
    </style>
    <title>UI 轮子</title>

</head>

<body>
    <div id="app">  
        <g-tabs :selected.sync="selectedTab" @update:selected="yyy">
            <g-tabs-head>
                <template slot="actions">
                  <button>设置</button>
                </template>
                <g-tabs-item name="woman" disabled>
                  <g-icon name="setting"></g-icon>美女
                </g-tabs-item>
                <g-tabs-item name="finance">
                  财经
                </g-tabs-item>
                <g-tabs-item name="sports">
                  体育
                </g-tabs-item>
            </g-tabs-head>
            <g-tabs-body>
                <g-tabs-pane name="woman">
                  美女相关资讯
                </g-tabs-pane>
                <g-tabs-pane name="finance">
                  财经相关资讯
                </g-tabs-pane>
                <g-tabs-pane name="sports">
                  体育相关资讯
                </g-tabs-pane>
            </g-tabs-body>
        </g-tabs>
    </div>
    <!-- <div id="test"></div> -->
    <script src="./src/app.js"></script>
    <script src="./src/svg.js"></script>
</body>

</html>
