<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
 *{margin:0;padding:0;box-sizing:border-box;}
html{--button-height:32px;--font-size:14px;--button-bg:white;--button-active-bg:#eee;--border-radius:4px;--color:#333;--border-color:#999;--border-color-hover:#666;}
#app{margin:12px;}

    </style>
    <title>UI 轮子</title>

</head>

<body>
    <div id="app">
        <g-button :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
        <g-button icontype="setting" iconposition="right" :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button-group>
            <g-button icontype='left'>上一页</g-button>
            <g-button>更多</g-button>
            <g-button icontype='right' iconposition="right">下一页</g-button>
        </g-button-group>
        <!-- <g-input disabled value="请输入" ></g-input>
        <g-input readonly value="请输入" ></g-input>
        <g-input error="这里不能为空！" value="请输入" ></g-input> -->
        <g-input value="请输入" @change="inputChange" ></g-input>
        <g-input v-model="message2" ></g-input>
        {{message2}}
        <div style="margin-top:12px" >
            <g-row>
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
            </g-row>
            <g-row>
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
                <g-col>4</g-col>
            </g-row>
            <g-row>
                <g-col span="2" >1</g-col>
                <g-col span="22" >2</g-col>
            </g-row>
            <g-row>
                <g-col span="8" >1</g-col>
                <g-col span="12" >2</g-col>
            </g-row>
            <g-row>
                <g-col span="6" offset="6" >1</g-col>
                <g-col span="12" >2</g-col>
            </g-row>
            <g-row gutter="20" align="right" >
                <g-col span="6" >1</g-col>
                <g-col span="12" >2</g-col>
                <g-col span="6" >1</g-col>
            </g-row>
        </div>
    </div>
    <!-- <div id="test"></div> -->
    <script src="./src/app.js"></script>
    <script src="./src/svg.js"></script>
</body>

</html>
